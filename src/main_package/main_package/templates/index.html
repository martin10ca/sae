<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAE Speed Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .speed-display {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        
        .slider-container {
            margin: 30px 0;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        input[type="number"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .status-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            border-left: 4px solid #667eea;
        }
        
        .status-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .status-text {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .btn-preset {
            padding: 10px;
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-preset:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó SAE Speed Control</h1>
        
        <div class="speed-display">
            <span id="speedValue">0</span>%
        </div>
        
        <div class="slider-container">
            <input type="range" id="speedSlider" min="0" max="100" value="0" step="1">
        </div>
        
        <div class="preset-buttons">
            <button class="btn-preset" onclick="setSpeed(0)">0%</button>
            <button class="btn-preset" onclick="setSpeed(25)">25%</button>
            <button class="btn-preset" onclick="setSpeed(50)">50%</button>
            <button class="btn-preset" onclick="setSpeed(75)">75%</button>
        </div>
        
        <div class="input-group">
            <input type="number" id="speedInput" min="0" max="100" value="0" placeholder="Speed %">
            <button class="btn btn-primary" onclick="sendSpeed()">Set Speed</button>
        </div>
        
        <button class="btn btn-danger" onclick="emergencyStop()">‚ö†Ô∏è EMERGENCY STOP</button>
        
        <div id="alert" class="alert"></div>
        
        <div class="status-box">
            <div class="status-label">Current Status</div>
            <div class="status-text" id="statusText">Connecting...</div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('speedSlider');
        const speedInput = document.getElementById('speedInput');
        const speedValue = document.getElementById('speedValue');
        const statusText = document.getElementById('statusText');
        const alertBox = document.getElementById('alert');

        // Update display when slider moves
        slider.addEventListener('input', function() {
            speedValue.textContent = this.value;
            speedInput.value = this.value;
        });

        // Update slider when input changes
        speedInput.addEventListener('input', function() {
            const val = Math.max(0, Math.min(100, this.value));
            slider.value = val;
            speedValue.textContent = val;
        });

        function setSpeed(speed) {
            slider.value = speed;
            speedInput.value = speed;
            speedValue.textContent = speed;
        }

        function showAlert(message, isError = false) {
            alertBox.textContent = message;
            alertBox.className = 'alert ' + (isError ? 'alert-error' : 'alert-success');
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }

        async function sendSpeed() {
            const speed = parseFloat(speedInput.value);
            
            if (isNaN(speed) || speed < 0 || speed > 100) {
                showAlert('Please enter a valid speed between 0 and 100', true);
                return;
            }

            try {
                const response = await fetch('/set_speed', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ speed: speed })
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert(`‚úì ${data.message}`);
                    updateStatus();
                } else {
                    showAlert(`‚úó ${data.message}`, true);
                }
            } catch (error) {
                showAlert('Error connecting to server', true);
            }
        }

        function emergencyStop() {
            setSpeed(0);
            sendSpeed();
        }

        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                speedValue.textContent = data.speed.toFixed(1);
                statusText.textContent = data.status;
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        // Update status every second
        setInterval(updateStatus, 1000);
        
        // Initial status update
        updateStatus();

        // Allow Enter key to send speed
        speedInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendSpeed();
            }
        });
    </script>
</body>
</html>
